<style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:#0a0a0f;color:#e0e0ff;min-height:100vh}header{background:#12121a;padding:1rem 2rem;border-bottom:1px solid #1a1a2e}h1{font-size:1.5rem;background:linear-gradient(90deg,#f093fb,#f5576c);-webkit-background-clip:text;-webkit-text-fill-color:transparent}.container{max-width:1200px;margin:0 auto;padding:2rem}.palette{display:grid;grid-template-columns:repeat(5,1fr);gap:1rem;margin-top:1rem}@media(max-width:768px){.palette{grid-template-columns:repeat(3,1fr)}}.color-box{height:150px;border-radius:12px;display:flex;flex-direction:column;justify-content:flex-end;align-items:center;padding:1rem;cursor:pointer;transition:transform 0.2s}.color-box:hover{transform:translateY(-5px)}.color-box span{background:rgba(0,0,0,0.7);padding:0.5rem 1rem;border-radius:6px;font-family:monospace;font-size:14px}.btn{background:linear-gradient(90deg,#f093fb,#f5576c);color:#fff;border:none;padding:0.75rem 1.5rem;border-radius:6px;cursor:pointer;font-weight:600;margin:0.5rem}.btn:hover{opacity:0.9}.toolbar{text-align:center;margin:1rem 0}footer{text-align:center;padding:2rem;color:#666;border-top:1px solid #1a1a2e;margin-top:2rem}</style>
</head>
<body><header><h1>ðŸŽ¨ Color Palette Generator</h1></header><div class="container"><p>Click any color to copy hex code. Generate random palettes or create your own.</p><div class="toolbar"><button class="btn" onclick="generatePalette()">Generate New Palette</button><button class="btn" onclick="copyPalette()" style="background:#333">Copy All</button></div><div class="palette" id="palette"></div></div><footer><p>Free design tool | No account needed</p></footer><script>function randomColor(){return'#'+Math.floor(Math.random()*16777215).toString(16).padStart(6,'0')}function generatePalette(){const p=document.getElementById('palette');p.innerHTML='';const colors=[randomColor(),randomColor(),randomColor(),randomColor(),randomColor()];colors.forEach(c=>{const d=document.createElement('div');d.className='color-box';d.style.background=c;d.style.color=getContrast(c);d.innerHTML='<span>'+c+'</span>';d.onclick=()=>copyToClipboard(c);p.appendChild(d)})}function getContrast(hex){const r=parseInt(hex.slice(1,3),16),g=parseInt(hex.slice(3,5),16),b=parseInt(hex.slice(5,7),16);return(r*0.299+g*0.587+b*0.114)>128?'#000':'#fff'}function copyToClipboard(t){navigator.clipboard.writeText(t)}function copyPalette(){const b=document.querySelectorAll('.color-box span');const c=Array.from(b).map(s=>s.textContent).join(', ');navigator.clipboard.writeText(c)}generatePalette()</script></body>
