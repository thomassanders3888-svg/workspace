<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor - Free Online Preview</title>
    <meta name="description" content="Free online Markdown editor with live preview. Write Markdown and see formatted output instantly. Export to HTML.">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-V3KZQ8BTZM"></script>
    <script>window.dataLayer=window.dataLayer||[];function gtag(){dataLayer.push(arguments);}gtag("js",new Date());gtag("config","G-V3KZQ8BTZM");</script>
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:#0a0a0f;color:#e0e0ff;min-height:100vh}
        header{background:#12121a;padding:1rem 2rem;border-bottom:1px solid #1a1a2e;display:flex;justify-content:space-between;align-items:center}
        h1{font-size:1.5rem;background:linear-gradient(90deg,#42e695,#3bb2b8);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
        .container{max-width:1400px;margin:0 auto;padding:1rem}
        .editor-grid{display:grid;grid-template-columns:1fr 1fr;gap:1rem;height:calc(100vh - 150px)}
        @media(max-width:768px){.editor-grid{grid-template-columns:1fr;height:auto}}
        .panel{background:#12121a;border:1px solid #1a1a2e;border-radius:8px;overflow:hidden;display:flex;flex-direction:column}
        .panel-header{background:#1a1a2e;padding:0.75rem 1rem;font-weight:600;font-size:14px}
        textarea{flex:1;background:transparent;border:none;padding:1rem;color:#e0e0ff;font-family:'Monaco','Consolas',monospace;font-size:14px;resize:none;outline:none}
        .preview{flex:1;padding:1rem;overflow:auto}
        .preview h1,.preview h2,.preview h3{color:#fff;margin:1rem 0}
        .preview code{background:#1a1a2e;padding:2px 6px;border-radius:3px}
        .preview pre{background:#1a1a2e;padding:1rem;border-radius:6px;overflow:auto}
        .btn{background:linear-gradient(90deg,#42e695,#3bb2b8);color:#0a0a0f;border:none;padding:0.5rem 1rem;border-radius:6px;cursor:pointer;font-weight:600;margin-left:0.5rem}
        footer{text-align:center;padding:1rem;color:#666;border-top:1px solid #1a1a2e;position:fixed;bottom:0;left:0;right:0;background:#0a0a0f}
    </style>
</head>
<body>
    <header>
        <h1>üìù Markdown Editor</h1>
        <div>
            <button class="btn" onclick="loadSample()">Sample</button>
            <button class="btn" onclick="clearAll()">Clear</button>
            <button class="btn" onclick="copyHTML()">Copy HTML</button>
        </div>
    </header>
    <div class="container" style="padding-bottom:60px">
        <div class="editor-grid">
            <div class="panel">
                <div class="panel-header">Markdown Input</div>
                <textarea id="input" placeholder="# Hello World

Write your **Markdown** here...

- Bullet point
- Another one

```javascript
const greet = () => console.log('Hello!');
```" oninput="updatePreview()"></textarea>
            </div>
            <div class="panel">
                <div class="panel-header">Preview</div>
                <div class="preview" id="preview"></div>
            </div>
        </div>
    </div>
    <footer>Free tool | All processing in browser | <a href="https://www.markdownguide.org/" style="color:#42e695" target="_blank">Markdown Guide</a></footer>
    <script>
        function updatePreview(){
            const input=document.getElementById('input').value;
            document.getElementById('preview').innerHTML=marked.parse(input);
        }
        function clearAll(){document.getElementById('input').value='';document.getElementById('preview').innerHTML='';}
        function loadSample(){
            const sample=`# Project README

## Features
- **Fast**: Built for speed
- **Secure**: Privacy first
- **Free**: No ads

## Code Example
\`\`\`javascript
function greet(name) {
    return \`Hello, \${name}!\`;
}
\`\`\`

> Quote: "Simplicity is the ultimate sophistication"`;
            document.getElementById('input').value=sample;
            updatePreview();
        }
        function copyHTML(){
            const html=document.getElementById('preview').innerHTML;
            navigator.clipboard.writeText(html);
        }
        updatePreview();
    </script>
</body>
</html>
