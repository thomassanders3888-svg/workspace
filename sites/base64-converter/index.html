<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Converter - Encode/Decode Online</title>
    <meta name="description" content="Free online Base64 encoder and decoder. Convert text to Base64 and back. Works in your browser.">

    <script>window.dataLayer=window.dataLayer||[];function gtag(){dataLayer.push(arguments);}gtag("js",new Date());gtag("config","G-V3KZQ8BTZM");</script>

    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:#0a0a0f;color:#e0e0ff;min-height:100vh}
        header{background:#12121a;padding:1rem 2rem;border-bottom:1px solid #1a1a2e}
        h1{font-size:1.5rem;background: linear-gradient(90deg,#fa709a,#fee140);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
        .container{max-width:900px;margin:0 auto;padding:2rem}
        .mode-switch{display:flex;gap:1rem;margin-bottom:1rem}
        .mode-btn{flex:1;padding:1rem;background:#1a1a2e;border:1px solid #1a1a2e;border-radius:8px;cursor:pointer;color:#888}
        .mode-btn.active{background:linear-gradient(90deg,#fa709a,#fee140);color:#0a0a0f;font-weight:600}
        textarea{width:100%;height:150px;background:#12121a;border:1px solid #1a1a2e;border-radius:8px;padding:1rem;color:#e0e0ff;font-family:monospace;font-size:14px;margin-bottom:0.5rem}
        .btn{background:linear-gradient(90deg,#fa709a,#fee140);color:#0a0a0f;border:none;padding:0.75rem 1.5rem;border-radius:6px;cursor:pointer;font-weight:600;margin-right:0.5rem}
        .output{background:#12121a;padding:1rem;border-radius:8px;margin-top:1rem;font-family:monospace;word-break:break-all;min-height:50px;position:relative}
        .copy-btn{position:absolute;top:0.5rem;right:0.5rem;background:#1a1a2e;border:1px solid #333;color:#fff;padding:0.25rem 0.75rem;border-radius:4px;cursor:pointer;font-size:12px}
        footer{text-align:center;padding:2rem;color:#666;border-top:1px solid #1a1a2e;margin-top:2rem}
    </style>
</head>
<body>
    <header><h1>üîÅ Base64 Converter</h1></header>
    <div class="container">
        <div class="mode-switch">
            <button class="mode-btn active" onclick="setMode('encode')">üîí Encode to Base64</button>
            <button class="mode-btn" onclick="setMode('decode')">üîì Decode from Base64</button>
        </div>
        <textarea id="input" placeholder="Enter text to encode..."></textarea>
        <button class="btn" onclick="convert()">Convert</button>
        <button class="btn" onclick="clearAll()" style="background:#333;color:#fff">Clear</button>
        <div class="output" id="output">
            <button class="copy-btn" onclick="copyOutput()">Copy</button>
            <span id="result">Result will appear here...</span>
        </div>
    </div>
    <footer><p>Built for developers | Free forever</p></footer>
    <script>
        let currentMode = 'encode';
        function setMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('input').placeholder = mode === 'encode' ? 'Enter text to encode...' : 'Enter Base64 to decode...';
        }
        function convert() {
            const input = document.getElementById('input').value;
            const result = document.getElementById('result');
            if (!input) { result.textContent = 'Please enter some text'; return; }
            try {
                if (currentMode === 'encode') {
                    result.textContent = btoa(input);
                } else {
                    result.textContent = atob(input);
                }
            } catch (e) {
                result.textContent = 'Error: ' + e.message;
            }
        }
        function clearAll() { document.getElementById('input').value = ''; document.getElementById('result').textContent = 'Result will appear here...'; }
        function copyOutput() { const text = document.getElementById('result').textContent; navigator.clipboard.writeText(text); }
    </script>
</body>
</html>
