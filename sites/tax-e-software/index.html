<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax-E-Software - AI Tax Calculator & File</title>
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID&currency=USD"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: system-ui, -apple-system, sans-serif; background: #0a0a0a; color: #fff; }
        .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 60px 20px; text-align: center; }
        .header h1 { font-size: 3em; margin-bottom: 10px; }
        .header p { font-size: 1.2em; opacity: 0.9; }
        .container { max-width: 1000px; margin: 0 auto; padding: 40px 20px; }
        .card { background: #1a1a2e; border-radius: 16px; padding: 30px; margin: 20px 0; border: 1px solid #2a2a3e; }
        .step-indicator { display: flex; justify-content: center; margin: 30px 0; }
        .step { width: 40px; height: 40px; border-radius: 50%; background: #2a2a3e; margin: 0 10px; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        .step.active { background: #667eea; }
        .step.completed { background: #10b981; }
        .form-group { margin: 20px 0; }
        label { display: block; margin-bottom: 8px; font-weight: 600; }
        input, select { width: 100%; padding: 15px; border: 2px solid #2a2a3e; border-radius: 8px; background: #0a0a0f; color: #fff; font-size: 16px; }
        input:focus, select:focus { outline: none; border-color: #667eea; }
        .row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .btn { padding: 18px 40px; background: linear-gradient(135deg, #667eea, #764ba2); border: none; border-radius: 8px; color: #fff; font-size: 1.1em; font-weight: 600; cursor: pointer; transition: transform 0.2s; }
        .btn:hover { transform: translateY(-2px); }
        .result-box { background: #0a0a0f; padding: 30px; border-radius: 12px; margin: 20px 0; text-align: center; }
        .result-amount { font-size: 3em; font-weight: bold; color: #10b981; }
        .breakdown { text-align: left; margin-top: 20px; }
        .breakdown-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #2a2a3e; }
        .breakdown-item:last-child { border-bottom: none; font-weight: bold; font-size: 1.1em; }
        .pricing-cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin: 40px 0; }
        .pricing-card { background: #1a1a2e; border-radius: 16px; padding: 30px; text-align: center; border: 2px solid #2a2a3e; position: relative; }
        .pricing-card.featured { border-color: #667eea; transform: scale(1.05); }
        .pricing-card h3 { font-size: 1.5em; margin-bottom: 10px; }
        .price { font-size: 3em; font-weight: bold; margin: 20px 0; }
        .price span { font-size: 0.5em; opacity: 0.7; }
        .pricing-card ul { list-style: none; margin: 20px 0; }
        .pricing-card li { padding: 8px 0; }
        .badge { position: absolute; top: -10px; right: 20px; background: #fbbf24; color: #000; padding: 5px 15px; border-radius: 20px; font-size: 0.85em; font-weight: 600; }
        #paypal-button { margin: 30px auto; max-width: 300px; }
        .hidden { display: none; }
        @media (max-width: 768px) { .row { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="header">
        <h1>Tax-E-Software</h1>
        <p>AI-Powered Tax Calculator & E-Filing</p>
    </div>

    <div class="container">
        <div class="step-indicator">

                    <input type="number" id="income-1099" placeholder="0">

                    <input type="number" id="dividends" placeholder="0">
                </div>
                <div class="form-group">
                    <label>Capital Gains ($)</label>
                    <input type="number" id="capital-gains" placeholder="0">
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label>Other Income ($)</label>
                    <input type="number" id="other-income" placeholder="0">
                </div>

                    <label>Filing Year</label>
                    <select id="filing-year">
                        <option value="2025">2025</option>
                        <option value="2024" selected>2024</option>
                        <option value="2023">2023</option>
                    </select>
                </div>
            </div>

        </div>

                    <select id="deduction-type" onchange="toggleDeductions()">

                        <option value="itemized">Itemized</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Filing Status</label>
                    <select id="filing-status">
                        <option value="single">Single</option>
                        <option value="married">Married Filing Joint</option>
                        <option value="head">Head of Household</option>
                    </select>
                </div>
            </div>

                    <div class="form-group"><label>Property Taxes ($)</label><input type="number" id="property-tax" placeholder="0"></div>
                </div>
                <div class="row">
                    <div class="form-group"><label>Charitable ($)</label><input type="number" id="charitable" placeholder="0"></div>
                    <div class="form-group"><label>Medical ($)</label><input type="number" id="medical" placeholder="0"></div>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label>Dependents</label>
                    <input type="number" id="dependents" placeholder="0" value="0">
                </div>
                <div class="form-group">
                    <label>Student Loan Interest ($)</label>
                    <input type="number" id="student-loan" placeholder="0">
