version: '3.8'

services:
  # PostgreSQL database for world state
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: terraforge
      POSTGRES_USER: tfuser
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tfuser -d terraforge"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - terraforge

  # Redis for session/cache
  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    networks:
      - terraforge

  # Game server
  gameserver:
    build:
      context: ../server
      dockerfile: Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - DB_CONNECTION=Host=postgres;Database=terraforge;Username=tfuser;Password=${DB_PASSWORD:-changeme123}
      - REDIS_CONNECTION=redis:6379
      - STEAM_APP_ID=${STEAM_APP_ID:-0}
      - STEAM_KEY=${STEAM_KEY}
      - SERVER_NAME=${SERVER_NAME:-TerraForge Official}
      - SERVER_MAX_PLAYERS=${MAX_PLAYERS:-100}
    ports:
      - "7777:7777/udp"  # Game traffic
      - "7778:7778/tcp"  # Admin/API
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - world_data:/app/worlds
      - ./server/logs:/app/logs
    networks:
      - terraforge
    restart: unless-stopped

  # Web API for player stats, leaderboards
  webapi:
    build:
      context: ../server
      dockerfile: WebApi.Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - DB_CONNECTION=Host=postgres;Database=terraforge;Username=tfuser;Password=${DB_PASSWORD:-changeme123}
    ports:
      - "5000:80"
    depends_on:
      - postgres
    networks:
      - terraforge

  # Prometheus metrics
  prometheus:
    image: prom/prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - terraforge

  # Grafana dashboards
  grafana:
    image: grafana/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/dashboards:/etc/grafana/provisioning/dashboards
    ports:
      - "3000:3000"
    networks:
      - terraforge

networks:
  terraforge:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  world_data:
  prometheus_data:
  grafana_data:
